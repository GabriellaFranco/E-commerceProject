<!DOCTYPE html>
<html lang="it">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teddy Shop - Ecommerce</title>
    <link rel="stylesheet" href="styles/section1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <div class="page-top-bar">
      <p>Hai bisogno di aiuto?</p>
      <p>Ottieni Subito Uno Sconto Del 10%: Iscriviti Alla Newsletter</p>
      <p>Informazioni Di Consegna</p>
    </div>
    <header>
      <div class="menu-toggle" onclick="toggleMenu()">
        ☰
      </div>
      <div class="shop-logo">
        <img class="teddy-bear-on-logo" src="./assets/Teddy navbar logo.png" alt="Tebby Bear on Logo">
        <img class="shop-name" src="./assets/Teddy Shop navbar logo.png" alt="Teddy Shop Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Categorie</a></li>
          <li><a href="#">Novità</a></li>
          <li><a href="#">Marchi</a></li>
          <li><a href="#">Carte regalo</a></li>
          <li><a href="#">Chi siamo</a></li>
        </ul>
      </nav>
      <div class="navbar-icons">
        <a href="#"><img src="./assets/search.png" alt="Search Emoji"></a>
        <a href="#"><img src="./assets/user.png" alt="User Emoji"></a>
        <a href="#"><img src="./assets/heart.png" alt="Heart Emoji"></a>
        <a href="#"><img src="./assets/shopping-bag.png" alt="Shopping Bag Emoji"></a>
        <button class="navbar-button">Acquista ora</button>
      </div>
    </header>
    <div class="banner-offer">
      <div class="banner-offer-background-container">
        <img src="./assets/Section1 offer banner bottom.png" alt="Fundo do Banner de Oferta"
          class="banner-offer-background">
        <p class="overlay-text-bottom">"Ecco L'offerta GUND: </p>
      </div>
      <div class="banner-offer-overlay-container">
        <img src="./assets/Section1 offer banner top.png" alt="Sobreposição do Banner de Oferta"
          class="banner-offer-overlay">
        <p class="overlay-text-top">40% Di Sconto Dal 20 Aprile Al 5 Maggio"</p>
      </div>
    </div>
    </div>
    <section class="first-section">
      <div class="main-banner">
        <img src="./assets/Main banner section 1.png" alt="Banner Pelúcias" />
      </div>
    </section>
  </body>

  <script src="./scripts/index.js"></script>

</html>
