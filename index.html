<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teddy Shop - Ecommerce</title>
    <link rel="stylesheet" href="styles/section1.css" />
  </head>
  <body>
    <div class="page-top-bar">
      <p>Hai bisogno di aiuto?</p>
      <p>Ottieni Subito Uno Sconto Del 10%: Iscriviti Alla Newsletter</p>
      <p>Informazioni Di Consegna</p>
    </div>
    <header>
      <div class="shop-logo">
        <img class="teddy-bear-on-logo"  src="./assets/Teddy navbar logo.png" alt="Tebby Bear on Logo">
        <img class="shop-name"  src="./assets/Teddy Shop navbar logo.png" alt="Teddy Shop Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Categorie ⌄</a></li>
          <li><a href="#">Novità</a></li>
          <li><a href="#">Marchi</a></li>
          <li><a href="#">Carte regalo</a></li>
          <li><a href="#">Chi siamo</a></li>
        </ul>
      </nav>
      <div class="navbar-icons">
        <img src="./assets/Social Links.png" alt="Emojis">
        <button class="navbar-button">Acquista ora</button>
      </div>
    </header>
    <section class="first-section">
      <div class="banner-offer">
        <p>
          <strong>Ecco L'offerta GUND:</strong>
          <span>40% Di Sconto Dal 20 Aprile Al 5 Maggio!</span>
        </p>
      </div>
      <div class="main-banner">
        <img src="./assets/Main banner section 1.png" alt="Banner Pelúcias" />
      </div>
    </section>
  </body>
</html>
